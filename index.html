<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cthulhu: Death May Die (RNG)</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'UnifrakturCook', serif;
      background: linear-gradient(to bottom, #0a0f0d, #1a1e1b);
      color: #d4d0c8;
      margin: 20px;
      padding-bottom: 100px;
      position: relative;
      min-height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
    }

    h1 {
      color: #8affc1;
      text-shadow: 2px 2px 5px #001b12;
      text-align: center;
      font-size: 2.5em;
    }

    label, input {
      font-family: Arial, sans-serif;
    }

    input {
      background-color: #1c1f1b;
      color: #fff;
      border: 1px solid #8affc1;
      border-radius: 5px;
      padding: 4px 8px;
    }

    button {
      font-family: Arial, sans-serif;
      background-color: #2a302d;
      color: #8affc1;
      border: 1px solid #8affc1;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px #1b4735;
    }

    button:hover {
      background-color: #1b2623;
    }

    .section {
      margin-bottom: 20px;
      text-align: center;
    }

    #gameGrid {
      margin-top: 30px;
      display: grid;
      grid-template-rows: auto auto auto auto;
      gap: 40px;
    }

    .player-box {
      border: 2px solid #3e6259;
      padding: 15px;
      border-radius: 12px;
      background-color: rgba(22, 24, 21, 0.9);
      box-shadow: 0 0 20px rgba(18, 72, 57, 0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: transform 0.3s;
    }

    .player-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #8affc1;
    }

    #playerResults {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }

    .player-output, .relic-output, .disorder-output {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1em;
    }

    em.bold-italic {
      font-style: italic;
      font-weight: bold;
      color: #f0e6d2;
    }

    #gameGrid img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border: 2px solid #666;
      border-radius: 10px;
      background-color: #2a2e2b;
    }

    @media (max-width: 600px) {
      #gameGrid img {
        width: 80px;
        height: 80px;
      }

      #playerResults {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Cthulhu: Death May Die (RNG)</h1>

  <div class="section">
    <label>Number of players (1â€“5): 
      <input type="number" id="numPlayers" min="1" max="5" value="3" />
    </label>
  </div>

  <div class="section">
    <button onclick="generate()">Generate</button>
  </div>

  <div id="gameGrid">
    <div id="playerResults"></div>
    <div id="bossSection"></div>
    <div id="episodeSection"></div>
  </div>

</body>
</html>
